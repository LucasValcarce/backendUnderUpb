# UPBolis (payment gateway) configuration
# Base URL to reach the UPBolis API (not necessarily localhost)
upbolis.base-url=https://upbolis.example.com
# API key or bearer token used by UnderUPB to call UPBolis
upbolis.api-key=
# Secret used to verify webhook signatures received from UPBolis
upbolis.webhook-secret=
# The URL UPBolis should call for payment status updates (webhook)
# Example: https://your-underupb-domain.com/api/v1/purchases/webhook/payment-callback
upbolis.callback-url=
# Request timeout (seconds)
upbolis.timeout-seconds=5

# ALTERNATIVE: UPBTOKEN (payment gateway) properties. You can set either `upbolis.*` or `upbtoken.*`.
